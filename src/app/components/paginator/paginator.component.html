<div>
    <ul class="pagination" *ngIf="paginas?.length > 0">
        <li class="page-item" *ngIf="paginador.number > 0">
            <button class="page-link" (click)="navegacion(paginador.number-1)">&laquo;</button>
        </li>
        <li class="page-item" [ngClass]="paginador.first ? 'disabled page-item': 'page-item'">
            <button class="page-link" (click)="navegacion(0)">Primera</button>
        </li>
        <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 === paginador.number ? 'active': '' ">
            <span class="page-link" *ngIf="pagina-1 === paginador.number">{{pagina}}</span>
            <button class="page-link" *ngIf="pagina-1 !== paginador.number" (click)="navegacion(pagina-1)">{{pagina}}</button>
        </li>
        <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
            <button class="page-link" (click)="navegacion(paginador.number+1)">&raquo;</button>
        </li>
        <li class="page-item" [ngClass]="paginador.last ? 'disabled page-item': 'page-item'">
            <button class="page-link" (click)="navegacion(paginador.totalPages -1)">Ãšltima</button>
        </li>
    </ul>
</div>
