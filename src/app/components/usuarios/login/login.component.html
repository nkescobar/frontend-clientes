<div class="card border-primary">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">

        <form [formGroup]="form" id="form">
            <div class="form-group">
                <span class="ui-float-label">
                <input formControlName="username"  name="username" pInputText />
                <label>Username</label>
                <div *ngIf="getUsername.invalid && (getUsername.dirty || getUsername.touched)"
                class="alert alert-danger">
                  <div *ngIf="getUsername.hasError('required')">
                    {{erroresDefs.username.required}}
                  </div>
                </div>
            </span>
            </div>

            <div class="form-group">
                <span class="ui-float-label">
                <input formControlName="password"  type="password" name="password" pInputText />
                <label>Password</label>
                <div *ngIf="getPassword.invalid && (getPassword.dirty || getPassword.touched)"
                class="alert alert-danger">
                  <div *ngIf="getPassword.hasError('required')">
                   {{erroresDefs.password.required}}
                  </div>
                </div>
            </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="login()">Iniciar Sesi√≥n</button>
            </div>
        </form>
    </div>
</div>
<p-toast></p-toast>
