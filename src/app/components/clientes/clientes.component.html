<div class="card border-secondary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-secondary">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left">
            <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Crear cliente</button>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">FECHA</th>
                    <th scope="col">EDITAR</th>
                    <th scope="col">ELIMINAR</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente  of listaCientes">
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido | uppercase}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt | date:"EEEE dd, MM yyyy" }}</td>
                    <td> <button type="button" name="button" class="btn btn-primary" [routerLink]="['/clientes/form/',cliente.id]">Editar</button> </td>
                    <td> <button type="button" name="eliminar" class="btn btn-danger" (click)="eliminarCliente(cliente)">Eliminar</button> </td>

                </tr>
            </tbody>
            <tfoot style="width: 100%;">
                <div style="width: 100%;" class="alert alert-info" *ngIf="listaCientes?.length === 0"> No existen registros en la base de datos</div>
            </tfoot>
        </table>
    </div>
</div>
